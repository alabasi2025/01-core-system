version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: electricity_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-electricity_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-electricity_pass}
      POSTGRES_DB: ${DB_NAME:-electricity_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-electricity_user} -d ${DB_NAME:-electricity_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - electricity_network

  # API Backend (NestJS)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: electricity_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-electricity_user}:${DB_PASSWORD:-electricity_pass}@postgres:5432/${DB_NAME:-electricity_management}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - electricity_network

  # Web Frontend (Angular + Nginx)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: electricity_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - electricity_network

volumes:
  postgres_data:
    driver: local

networks:
  electricity_network:
    driver: bridge
